{% extends "base.html" %}
{% block style %}
<style>
    .box0 {
        height: 100vh;
        padding-left: 100px;
        padding-right: 100px;
        padding-top: 20px;
    }

    .box1 {
        background-color: rgb(195, 202, 214);
        border: 1px solid rgb(0, 23, 232);
        border-radius: 10px;
        padding: 50px;
    }
</style>
{% endblock %}
{% block content %}
<div class="container box0">
    <form class="form-signin">
        <div class=" mb-4">
            <h1 class="h3 mb-3 font-weight-normal">PhoneBook</h1>
            <p>Login to View PhoneBook</p>
        </div>
        <div class="box1">
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Username</label>
                <div class="col">
                    <input type="text" class="form-control" id="staticEmail" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col">
                    <input type="password" class="form-control" id="inputPassword" required>
                </div>
            </div>
            <div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
            </div>
        </div>

    </form>

</div>

{% endblock %}
